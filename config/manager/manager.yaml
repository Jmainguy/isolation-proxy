apiVersion: v1
kind: Namespace
metadata:
  name: sohk8s-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sohk8s-controller-manager
  namespace: sohk8s-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sohk8s-manager-role
rules:
- apiGroups:
  - isolation.io
  resources:
  - dedicatedservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - isolation.io
  resources:
  - dedicatedservices/finalizers
  verbs:
  - update
- apiGroups:
  - isolation.io
  resources:
  - dedicatedservices/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sohk8s-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sohk8s-manager-role
subjects:
- kind: ServiceAccount
  name: sohk8s-controller-manager
  namespace: sohk8s-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sohk8s-controller-manager
  namespace: sohk8s-system
  labels:
    app: sohk8s-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sohk8s-controller-manager
  template:
    metadata:
      labels:
        app: sohk8s-controller-manager
    spec:
      serviceAccountName: sohk8s-controller-manager
      containers:
      - name: manager
        image: zot.isolation.io/sohk8s:latest
        imagePullPolicy: Always
        command:
        - /manager
        args:
        - --leader-elect
        ports:
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: sohk8s-proxy
  namespace: sohk8s-system
  labels:
    app: sohk8s-controller-manager
spec:
  type: LoadBalancer
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: websocket
  selector:
    app: sohk8s-controller-manager
