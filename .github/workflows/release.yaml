name: Golang Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      version: ${{ steps.release-please.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          release-type: go

  release:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - run: git fetch --force --tags

      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: false

      # Login to OCI registry for both Docker and Helm
      - name: Login to OCI registry
        uses: docker/login-action@v3
        with:
          registry: zot.soh.re
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Login Helm to OCI registry
      - name: Helm registry login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | helm registry login zot.soh.re --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build and push Docker image and Helm chart
      - name: Build and push
        run: make release
        env:
          VERSION: v${{ needs.release-please.outputs.version }}
